              - column:
                  name: source_attribute_id
                  type: ${longtype}
                  constraints:
                    nullable: false
              - column:
                  name: target_attribute_id
                  type: ${longtype}
                  constraints:
                    nullable: false
              - column:
                  name: relationship_type
                  type: ${byteType}
