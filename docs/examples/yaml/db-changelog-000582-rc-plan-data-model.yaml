                  name: id
                  type: ${longtype}
                  autoIncrement: ${autoIncrement}
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: req_capture_entity_id
                  type: ${longtype}
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: ${shortStringType}
                  constraints:
                    nullable: false
              - column:
                  name: attribute_type
                  type: ${byteType}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: is_primary_key
                  type: ${booleanType}
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_unique
                  type: ${booleanType}
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
  - changeSet:
      author: appian
      id: '000582.0.5'
      comment: Add FK constraint on req_capture_entity_id to point to req_capture_entity.id
      changes:
