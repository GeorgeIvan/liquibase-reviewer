databaseChangeLog:
  - logicalFilePath: db-changelog-000582-rc-plan-data-model.yaml
  - changeSet:
      author: appian
      id: tag-pre-000582
      tagDatabase:
        tag: 'pre-000582'
  - changeSet:
      author: appian
      id: '000582.0.0'
      comment: Create req_capture_entity table
      changes:
        - createTable:
            tableName: req_capture_entity
            columns:
              - column:
                  name: id
                  type: ${longtype}
                  autoIncrement: ${autoIncrement}
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: requirements_capture_id
                  type: ${longtype}
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: ${shortStringType}
                  constraints:
                    nullable: false
  - changeSet:
      author: appian
      id: '000582.0.1'
      comment: Add FK constraint on requirements_capture_id to point to requirements_capture.id
      changes:
        - addForeignKeyConstraint:
            constraintName: req_capture_entity_rcid_fk
            baseTableName: req_capture_entity
            baseColumnNames: requirements_capture_id
            referencedTableName: requirements_capture
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      author: appian
      id: '000582.0.2'
      comment: Unique key constraint on requirements_capture_id, name
      changes:
        - addUniqueConstraint:
            tableName: req_capture_entity
            columnNames: requirements_capture_id, name
            constraintName: req_capture_entity_uc
  - changeSet:
      author: appian
      id: '000582.0.3'
      comment: Create a sequence to provide primary key values for the req_capture_entity table
      preConditions:
        - onFail: MARK_RAN
        - changeLogPropertyDefined:
            property: createSequence
            value: true
      changes:
        - createSequence:
            sequenceName: req_capture_entity_sq
  - changeSet:
      author: appian
      id: '000582.0.4'
      comment: Create req_cap_entity_attribute table
      changes:
        - createTable:
            tableName: req_cap_entity_attribute
