            baseTableName: req_cap_entity_attribute
            baseColumnNames: req_capture_entity_id
            referencedTableName: req_capture_entity
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      author: appian
      id: '000582.0.6'
      comment: Unique key constraint on req_capture_entity_id, name
      changes:
        - addUniqueConstraint:
            tableName: req_cap_entity_attribute
            columnNames: req_capture_entity_id, name
            constraintName: req_cap_attribute_id_name_uc
  - changeSet:
      author: appian
      id: '000582.0.7'
      comment: Create a sequence to provide primary key values for the req_cap_entity_attribute table
      preConditions:
        - onFail: MARK_RAN
        - changeLogPropertyDefined:
            property: createSequence
            value: true
      changes:
        - createSequence:
            sequenceName: req_cap_entity_attribute_sq
  - changeSet:
      author: appian
