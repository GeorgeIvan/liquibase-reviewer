  - changeSet:
      author: appian
      id: '000558.1.2'
      comment: Create index for scope id in mining_suggestions_kpi
      changes:
        - createIndex:
            indexName: mining_suggests_kpi_sid_idx
            tableName: mining_suggestions_kpi
            unique: false
            columns:
              - column:
                  name: scope_id
